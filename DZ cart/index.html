<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Javascript LocalCart Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <main>
        <div class="wrapper">
            <div class="medium-4  columns">
                <div class="cart">
                    <span class="title">Корзина</span>
                    <div class="row">
                        <div class="medium-6 columns">
                            <button class="tiny secondary" id="clear">Очистить корзину</button>
                            <button class="tiny disabled" title="Work in progress">Оформить заказ</button>
                        </div>
                    </div>
                    <div id="cartItems">Loading cart...</div>
                    Общая стоимость: <strong id="totalPrice">0 $</strong>
                </div>

            </div>
            <div class="medium-8 columns">
                <h1>Товары</h1>
                <div class="products">

                    <div class="product medium-4 columns" data-name="Orange" data-price="12" data-id="0">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIQyyL0ynRhw89VvMUfziukJXXI4vqjqmkRA&usqp=CAU">
                        <h3>Orange</h3>
                        <div class="price">12</div>
                        <input type="text" class="count" value="1" />
                        <button class="tiny">В корзину</button>
                    </div>

                    <div class="product medium-4 columns" data-name="Apple" data-price="10" data-id="1">
                        <img src="https://cdn.create.vista.com/api/media/small/11490612/stock-photo-red-apple"
                            alt="apple">
                        <h3>Apple</h3>
                        <div class="price">10</div>
                        <input type="text" class="count" value="1" />
                        <button class="tiny">В корзину</button>
                    </div>

                    <div class="product medium-4 columns" data-name="Peach" data-price="15" data-id="2">
                        <img src="https://media.baamboozle.com/uploads/images/79639/1619196471_33234_url.jpeg"
                            alt="apple">
                        <h3>Peach</h3>
                        <div class="price">15</div>
                        <input type="text" class="count" value="1" />
                        <button class="tiny">В корзину</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <script type="text/template" id="cartT">
  <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for <%= item.total %>$</span > </div>
<% }); %>
</script>
    </main>

   
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
